<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="rps.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titulo">
      <h1>Piedra, Papel y Tijera</h1>
    </div>

    <div class="iconos">
      <button id="piedra">✊</button>
      <button id="papel">✋</button>
      <button id="tijera">✌️</button>
    </div>
    <div class="score-container">
      <div id="userOutcome">
        <h2>Player 1</h2>
      </div>
      <div id="compOutcome">
        <h2>Computer</h2>
      </div>
    </div>
    <div class="foot">
      <p id="results"></p>
    </div>

    <script src="rps.js"></script>
  </body>
</html>
